{% extends 'Products/base.html' %}

{{title}}


{% block content %}
<div class="account-info">
{% if orders %}
    {% for ord in orders %}
      {% for it in ord.items.all %}
      <ul>
        <li>
          <h2>{{it.product}}</h2>
          {{it.data_of_acc}}
        </li>
      </ul>
      {% endfor %}
    {% endfor %}
  </div>
{% else %}
<h2>На жаль, в тебе поки нема куплених акаунтів</h2>
{% endif %}
{% endblock content %}
